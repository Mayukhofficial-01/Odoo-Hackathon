<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StackIt - Connect the Future</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      transition: background 0.5s ease;
    }

    .dark-mode {
      background: linear-gradient(135deg, #1e1e2e, #3b0764, #831843);
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
      color: #ffffff;
    }

    .light-mode {
      background: linear-gradient(135deg, #3b82f6, #a78bfa, #f472b6);
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
      color: #1f2937;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      width: 100%;
      max-width: 28rem;
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease, background 0.5s ease;
    }

    .dark-mode .card {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .btn {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.4s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .logo {
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
    }

    .glow-text {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    .mode-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }

    .mode-toggle:hover {
      transform: scale(1.2);
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
      .card {
        padding: 1.5rem;
        margin: 1rem;
      }
      h1 {
        font-size: 2.5rem;
      }
      .btn {
        padding: 0.75rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body class="light-mode">
  <div id="particles-js"></div>
  <div class="card relative">
    <button class="mode-toggle" onclick="toggleMode()" aria-label="Toggle light/dark mode">
      <span class="sun-icon">‚òÄÔ∏è</span>
      <span class="moon-icon hidden">üåô</span>
    </button>
    <div class="text-center mb-6">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/002/135/986/small_2x/chat-wing-logo-design-illustration-free-vector.jpg" alt="StackIt Logo" class="logo mx-auto mb-4 w-24 h-24">
      <h1 class="text-5xl font-extrabold glow-text tracking-tight">StackIt</h1>
      <p class="text-base opacity-80 mt-3">Empowering Collaboration, Redefining Innovation</p>
    </div>

    {% if current_user.is_authenticated %}
      <div class="text-center">
        <p class="text-xl mb-6 glow-text font-medium">Welcome, {{ current_user.username }}!</p>
        <a href="{{ url_for('logout') }}" 
           class="btn block text-center bg-gradient-to-r from-red-600 to-pink-700 text-white font-semibold px-8 py-4 rounded-xl text-lg hover:from-red-700 hover:to-pink-800 shadow-lg">
          Logout
        </a>
      </div>
    {% else %}
      <div class="space-y-4">
        <a href="{{ url_for('login') }}" 
           class="btn block text-center bg-gradient-to-r from-blue-500 to-cyan-600 text-white font-semibold px-8 py-4 rounded-xl text-lg hover:from-blue-600 hover:to-cyan-700 shadow-lg">
          Login
        </a>
        <a href="{{ url_for('register') }}" 
           class="btn block text-center bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-semibold px-8 py-4 rounded-xl text-lg hover:from-purple-600 hover:to-indigo-700 shadow-lg">
          Register
        </a>
      </div>
    {% endif %}

    <div class="mt-8 text-center">
      <p class="text-xs opacity-60">¬© 2025 StackIt. All rights reserved.</p>
    </div>
  </div>

  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: '#ffffff' },
        shape: { type: 'circle' },
        opacity: { value: 0.3, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: false },
        move: { enable: true, speed: 1, direction: 'none', random: true }
      },
      interactivity: {
        detect_on: 'canvas',
        events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
        modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
      },
      retina_detect: true
    });

    function toggleMode() {
      const body = document.body;
      const sunIcon = document.querySelector('.sun-icon');
      const moonIcon = document.querySelector('.moon-icon');
      body.classList.toggle('light-mode');
      body.classList.toggle('dark-mode');
      sunIcon.classList.toggle('hidden');
      moonIcon.classList.toggle('hidden');
    }

    // Initialize dark mode based on user preference or default to light
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.remove('light-mode');
      document.body.classList.add('dark-mode');
      document.querySelector('.sun-icon').classList.add('hidden');
      document.querySelector('.moon-icon').classList.remove('hidden');
    }
  </script>
</body>
</html>
